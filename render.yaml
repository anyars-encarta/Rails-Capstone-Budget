databases:
  - name: encarta-e-budget
    databaseName: encarta-e-budget_qh3v
    user: encarta-e-budget_qh3v_user

services:
  - type: web
    name: encarta-e-budget
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: anyarsyussif
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false